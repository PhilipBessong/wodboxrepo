steps:
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/PhilipBessong/wodboxrepo', 'app']

  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'app'

  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'app'

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'app'
      - 'deploy'
      - '--quiet'
      - '--project=wodbox-407204'
      - 'app.yaml'
    dir: 'app'
    env:
      # Set environment variables if needed

options:
  logging: CLOUD_LOGGING_ONLY  # or set to NONE if you don't want any logging
  machineType: N1_HIGHCPU_8  # example: adjust if needed
