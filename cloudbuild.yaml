steps:
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/PhilipBessong/wodboxrepo', 'app']
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
    dir: 'app'
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
    dir: 'app'
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--version', 'wodboxappv1']
    dir: 'app'

    options:
  # Specify the service account to use for the deployment step
  serviceAccount: '454236300989-compute@developer.gserviceaccount.com'
