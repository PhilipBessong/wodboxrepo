<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>user</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">user</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.name }}</ion-label>
      <p>{{ user.email }}</p>
      
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      <form (ngSubmit)="addUser(myform.value)" #myform="ngForm">
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" name="name" ngModel required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" ngModel required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">User Type</ion-label>
          <ion-input type="number" name="userTypeId" ngModel required></ion-input>
        </ion-item>

        

        <ion-button type="submit" expand="full" [disabled]="!myform.valid">Add User</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
