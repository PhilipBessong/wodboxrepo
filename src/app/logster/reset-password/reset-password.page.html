<!-- src/app/reset-password/reset-password.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="resetPassword()">Reset Password</ion-button>
</ion-content>
